<div class="container">
    <div class="row justify-content-center">
        <h1>{{userType}} Details</h1>
    </div>
    <br>
    <br>
    <p> {{errorMessage}}</p>

    <div class="row justify-content-center">
        <h2>Hello, {{user.name}}</h2>
    </div>
    <br>
    <br>

    <div class="row justify-content-center">
        <h5>Here you can edit your details or delete user</h5>
    </div>
    <br>
    <br>
    <br>

    <div class="row justify-content-center">
        <div class="btn-group"
             role="group">
            <button class="btn btn-primary"
                    (click)="onEdit()">Edit {{userType}} details</button>
            <button class="btn btn-danger"
                    (click)="onDelete()">Delete {{userType}}</button>
        </div>
    </div>
</div>

<div class="progress"
     *ngIf="loading">
    <div class="progress-bar progress-bar-striped progress-bar-animated"
         role="progressbar"
         aria-valuenow="75"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 100%">
        Loading...</div>
</div>
