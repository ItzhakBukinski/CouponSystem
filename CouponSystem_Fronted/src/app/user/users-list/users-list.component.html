<div class="progress"
     *ngIf="loading">
    <div class="progress-bar progress-bar-striped progress-bar-animated"
         role="progressbar"
         aria-valuenow="75"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 100%">
        Loading...</div>
</div>
<p>{{errorMessage}}</p>

<div class="row justify-content-center">
    <h1>List of users</h1>
</div>
<br>
<br>

<div class="col-5">
    <button class="btn btn-warning"
            [routerLink]="[ '/user']">Return to System coupons</button>
</div>

<ul class="list-group">
    <li *ngFor="let user of users; let i=index"
        class="list-group-item list-group-item-primary">
        <h6> Name: {{user.name}}</h6>
        <h6>Email: {{user.email}}</h6>
        <h6>Type: {{user.type}}</h6>
        <button class="btn btn-danger"
                *ngIf="user.type.toString()!='ADMIN'"
                (click)="onDelete(i)">delete user</button>
    </li>
</ul>
