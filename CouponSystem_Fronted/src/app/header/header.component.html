<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     routerLinkActive="active">
  <a class="navbar-brand"
     [routerLink]="['/coupons']">MyCoupons
  </a>

  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       id="navbarNav">
    <ul class="navbar-nav">
      <li *ngIf="logged"
          class="nav-item"
          routerLinkActive="active">
        <a class="nav-link"
           style="cursor: pointer;"
           [routerLink]="['/user']">User Coupons</a>
      </li>
      <li *ngIf="!logged"
          class="nav-item"
          routerLinkActive="active">
        <a class="nav-link"
           [routerLink]="['/login']">Login</a>
      </li>
      <li *ngIf="logged"
          class="nav-item"
          routerLinkActive="active">
        <a class="nav-link"
           style="cursor: pointer;"
           (click)="onLogout()">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="progress"
     *ngIf="loading">
  <div class="progress-bar progress-bar-striped progress-bar-animated"
       role="progressbar"
       aria-valuenow="75"
       aria-valuemin="0"
       aria-valuemax="100"
       style="width: 100%">
    Loading...</div>
</div>

<p *ngIf="errorMessage">There is a problem with server try later</p>
