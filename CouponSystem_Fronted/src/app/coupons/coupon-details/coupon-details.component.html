<div class="progress"
     *ngIf="loading">
    <div class="progress-bar progress-bar-striped progress-bar-animated"
         role="progressbar"
         aria-valuenow="75"
         aria-valuemin="0"
         aria-valuemax="100"
         style="width: 100%">
        Loading...</div>
</div>

<div id="body">

    <div class="row justify-content-center">
        <h1>{{coupon.title}}</h1>
    </div>
    <br>
    <br>

    <div class="row justify-content-center">
        <img src="{{coupon.imageURL}}"
             alt="Coupon image"
             width="1000"
             height="600">
        <div class="bottom-left">
            <img [src]="coupon.logo"
                 alt="company logo"
                 width="40"
                 height="30">
        </div>
    </div>
    <br>
    <br>

    <div class="row justify-content-center">
        <h4>{{coupon.description}} only for {{coupon.price}}$</h4>
    </div>

    <div class="row justify-content-center">
        <h6 [ngStyle]="{'color': checkEndDate()}">expires in {{coupon.endDate}}</h6>
    </div>

    <div class="row justify-content-center"
         *ngIf="customerLogged; else login">
        <div class="btn-group"
             role="group">
            <button class="btn btn-success"
                    (click)="onBuy()">Buy coupon!</button>
            <button class="btn btn-secondary"
                    [routerLink]="['/customer-new-coupons']">Buy another coupons!</button>
        </div>
    </div>
    <ng-template #login>
        <div class="row justify-content-center">
            <a style=" cursor: pointer; color: blue;"
               (click)="onLogout()"> <u> Log in as a customer to buy this coupon</u></a>
        </div>
    </ng-template>

    <p>{{errorMessage}}</p>
</div>
