<div class="progress"
     *ngIf="loading">
       <div class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%">
              Loading...</div>
</div>

<div id="container">
       <br>
       <br>
       <br>

       <div class="container">
              <div class="row">
                     <div class="col-12">
                            <div id="body">
                                   <br>
                                   <br>
                                   <h1>Login to MyCoupons </h1>
                                   <h2><a [routerLink]="['/sign-up' ]"> or create a new acount</a></h2>
                                   <br>

                                   <form (ngSubmit)="onSubmit()"
                                         #f="ngForm">
                                          <div class="row">
                                                 <div class="col-12">
                                                        <div class="row">
                                                               <div class="col-5 form-group">
                                                                      <label for="email">Email</label>
                                                                      <input type="text"
                                                                             placeholder="Email"
                                                                             name="email"
                                                                             id="email"
                                                                             class="form-control"
                                                                             [(ngModel)]=user.email
                                                                             required
                                                                             #e='ngModel'>
                                                                      <p *ngIf="!e.valid && e.touched">
                                                                             Please enter your email!</p>
                                                                      <br>

                                                                      <label for="password">Password</label>
                                                                      <br>
                                                                      <input type="password"
                                                                             placeholder="Password"
                                                                             name="password"
                                                                             id="password"
                                                                             class="form-controll"
                                                                             [(ngModel)]=user.password
                                                                             required
                                                                             #p='ngModel'>
                                                                      <p *ngIf="!p.valid && p.touched">
                                                                             Please enter your password!</p>
                                                                      <br>
                                                                      <br>

                                                                      <label for="type">Type of user</label>
                                                                      <br>
                                                                      <input type="radio"
                                                                             name="type"
                                                                             value="ADMIN"
                                                                             class="form-controll"
                                                                             [(ngModel)]=user.type
                                                                             required>
                                                                      Admin
                                                                      <br>
                                                                      <input type="radio"
                                                                             name="type"
                                                                             value="COMPANY"
                                                                             class="form-controll"
                                                                             [(ngModel)]=user.type
                                                                             required>
                                                                      Company
                                                                      <br>
                                                                      <input type="radio"
                                                                             name="type"
                                                                             value="CUSTOMER"
                                                                             class="form-controll"
                                                                             [(ngModel)]=user.type
                                                                             required>
                                                                      Customer
                                                                      <br>
                                                               </div>
                                                        </div>

                                                        <div class="row">
                                                               <div class="col-5 btn-group"
                                                                    role="group">
                                                                      <button class="btn btn-success"
                                                                              [disabled]="!f.valid"
                                                                              type="submit">Submit</button>
                                                                      <button class="btn btn-danger"
                                                                              (click)=onClearLoginView()
                                                                              type="button">Clear</button>
                                                               </div>
                                                        </div>
                                                 </div>
                                          </div>

                                   </form>
                                   <p>{{errorMessage}}</p>
                            </div>
                     </div>
              </div>
       </div>
</div>
